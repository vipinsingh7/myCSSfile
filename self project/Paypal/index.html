<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayPal navbar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <img src="./logo/paypallogo.png" alt="paypal-logo">
            </div>
            <div class="navlinks">
                <a href="#">INDIVIDUAL</a>
                <a href="#">BUSINESS</a>
                <a href="#">PARTENERS</a>
                <a href="#">USEFUL INFO</a>
            </div>
            <div class="btns">

               <button class="signup-btn">Sign up</button>
                
            </div>
        </div>
    </header>
</body>
</html>
